<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Love Letter ‚ô°</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Noto+Sans+JP:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ffeef8 0%, #f0f8ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            color: #2d3748;
            overflow: hidden;
        }
        
        .letter-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 60px 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 182, 193, 0.3);
            max-width: 500px;
            text-align: center;
            position: relative;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.1);
        }
        
        .japanese-accent {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 14px;
            color: #ff6b9d;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.2s;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            animation: gentleFadeIn 0.6s ease-out forwards;
            margin: 0 6px 8px 0;
            font-size: 18px;
            font-weight: 400;
            color: #4a5568;
            line-height: 1.8;
        }
        
        .word.emphasis {
            color: #ff6b9d;
            font-weight: 500;
        }
        
        .word.heart {
            color: #ff8fab;
            font-size: 20px;
            animation: gentleFadeIn 0.6s ease-out forwards, gentlePulse 3s ease-in-out infinite;
        }
        
        .word.large {
            font-size: 24px;
            font-weight: 500;
            color: #ff6b9d;
        }
        
        .japanese-word {
            font-family: 'Noto Sans JP', sans-serif;
            color: #ff8fab;
            font-size: 16px;
        }
        
        @keyframes gentleFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .sakura {
            position: absolute;
            color: #ffb3d1;
            font-size: 12px;
            opacity: 0.6;
            animation: sakuraFall 8s linear infinite;
        }
        
        @keyframes sakuraFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .signature {
            margin-top: 40px;
            font-size: 16px;
            color: #718096;
            opacity: 0;
            animation: gentleFadeIn 0.6s ease-out forwards;
            animation-delay: 8s;
            font-weight: 300;
        }
        
        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff8fab, transparent);
            margin: 30px auto;
            opacity: 0;
            animation: gentleFadeIn 0.6s ease-out forwards;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <!-- Floating sakura petals -->
    <div class="sakura" style="left: 15%; animation-delay: 0s;">üå∏</div>
    <div class="sakura" style="left: 35%; animation-delay: 2s;">üå∏</div>
    <div class="sakura" style="left: 55%; animation-delay: 4s;">üå∏</div>
    <div class="sakura" style="left: 75%; animation-delay: 6s;">üå∏</div>
    <div class="sakura" style="left: 85%; animation-delay: 1s;">üå∏</div>
    
    <div class="letter-container">
        <div class="japanese-accent">ÊÑõ„Åó„Å¶„Çã</div>
        
        <div class="love-letter">
            <span class="word emphasis" style="animation-delay: 0.5s;">Dear</span>
            <span class="word large" style="animation-delay: 0.8s;">you</span>
            <span class="word heart" style="animation-delay: 1.1s;">‚ô°</span>
            <br><br>
            
            <span class="word" style="animation-delay: 1.4s;">In</span>
            <span class="word" style="animation-delay: 1.7s;">this</span>
            <span class="word" style="animation-delay: 2s;">quiet</span>
            <span class="word" style="animation-delay: 2.3s;">moment</span>
            <br>
            <span class="word" style="animation-delay: 2.6s;">my</span>
            <span class="word emphasis" style="animation-delay: 2.9s;">heart</span>
            <span class="word" style="animation-delay: 3.2s;">whispers</span>
            <span class="word" style="animation-delay: 3.5s;">your</span>
            <span class="word" style="animation-delay: 3.8s;">name</span>
            
            <div class="divider"></div>
            
            <span class="word" style="animation-delay: 4.5s;">You</span>
            <span class="word" style="animation-delay: 4.8s;">are</span>
            <span class="word" style="animation-delay: 5.1s;">my</span>
            <span class="word japanese-word" style="animation-delay: 5.4s;">ÈÅãÂëΩ</span>
            <br>
            <span class="word" style="animation-delay: 5.7s;">my</span>
            <span class="word emphasis" style="animation-delay: 6s;">destiny</span>
            <span class="word heart" style="animation-delay: 6.3s;">‚ô°</span>
            <br><br>
            
            <span class="word large" style="animation-delay: 6.8s;">Forever</span>
            <span class="word large" style="animation-delay: 7.1s;">yours</span>
            <span class="word heart" style="animation-delay: 7.4s;">‚ô°</span>
        </div>
        
        <div class="signature">
            with all my love ‚ô°
        </div>
    </div>
</body>
</html>
